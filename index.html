<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>


<body>
    <header>
        <div class="container">
            <h1>Avengers Character Search</h1>
        </div>
    </header>
    <main>
        <section class="form-group">
            <h2>Search By Full Name Or Alias</h2>
            <!-- <label for="avengerSearch">Search By Full Name Or Alias</label> -->
            <input type="search" id="avengerSearch" placeholder="eg. Captain America or Steve Rogers" name="avengerSearch">
            <button type="button" id="button">Search</button>
            <h2>Results</h2>
            <hr>
        </section>
        <section class="avengerResult">
            <div id="result">
                <!-- SuperHero Name -->
                <h4 id="superHeroName"></h4>

                <!-- SuperHero Alias -->
                <h3 id="superHeroAlias"></h3>

                <!-- SuperHero Bio -->
                <p id="superHeroBio"></p>
            </div>
        </section>

    </main>
</body>
